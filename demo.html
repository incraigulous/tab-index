<html>
<head>
    <title>Blank Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css">

</head>
<body>
<div class="container">
    <div class="row">
        <h1>Tab-index Demo</h1>
        <p>These fields tab from left to right even though are out of order in the HTML.</p>
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-6">
                    <input type="text" class="form-control" placeholder="Field 1">
                    <input type="text" class="form-control" placeholder="Field 3">
                    <input type="text" class="form-control" placeholder="Field 5">
                </div>
                <div class="col-xs-6">
                    <input type="text" class="form-control" placeholder="Field 2">
                    <input type="text" class="form-control" placeholder="Field 4">
                    <input type="text" class="form-control" placeholder="Field 6">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <input type="text" class="form-control" placeholder="Field 7">
                    <input type="text" class="form-control" placeholder="Field 10">
                </div>
                <div class="col-xs-4">
                    <input type="text" class="form-control" placeholder="Field 8">
                    <input type="text" class="form-control" placeholder="Field 11">
                </div>
                <div class="col-xs-4">
                    <input type="text" class="form-control" placeholder="Field 9">
                    <input type="text" class="form-control" placeholder="Field 12">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<!-- Current doc JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"></script>
<script src="demo.build.js"></script>
</body>
</html>
